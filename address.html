<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio - Address</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a0000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* ── BACKGROUND ── */
        .bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        @keyframes fl1 { 0%,100%{opacity:.75} 50%{opacity:.50} }
        @keyframes fl2 { 0%,100%{opacity:.60} 50%{opacity:.38} }
        @keyframes fl3 { 0%,100%{opacity:.80} 50%{opacity:.55} }
        @keyframes fl4 { 0%,100%{opacity:.35} 50%{opacity:.18} }
        @keyframes fl5 { 0%,100%{opacity:.55} 50%{opacity:.30} }
        @keyframes pulse-line {
            0%,100%{opacity:0.18;}
            50%{opacity:0.5;}
        }
        .d1 { animation: fl1 8s ease-in-out infinite; }
        .d2 { animation: fl2 10s ease-in-out infinite; }
        .d3 { animation: fl3 7s  ease-in-out infinite; }
        .d4 { animation: fl4 12s ease-in-out infinite; }
        .d5 { animation: fl5 9s  ease-in-out infinite; }
        .pl  { animation: pulse-line 4s ease-in-out infinite; }
        .pl2 { animation: pulse-line 6s ease-in-out infinite 1s; }
        .pl3 { animation: pulse-line 5s ease-in-out infinite 2s; }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            padding: 1.5rem 5%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            list-style: none;
            gap: 3rem;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
            letter-spacing: 1px;
        }

        nav a:hover,
        nav a.active {
            color: #ff6b6b;
        }

        .page-wrapper {
            position: relative;
            z-index: 1;
        }

        .address-section {
            min-height: 100vh;
            padding: 120px 5% 80px;
        }

        .address-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .address-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .address-header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .address-header h1 span {
            color: #ff6b6b;
        }

        .address-header p {
            font-size: 1.2rem;
            color: #cccccc;
        }

        .location-info h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ff6b6b;
        }

        .location-card {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #1a1a1a;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s ease;
        }

        .location-card:hover {
            background-color: #222222;
            transform: translateX(10px);
        }

        .location-card i {
            font-size: 2rem;
            color: #ff6b6b;
            margin-right: 1.5rem;
            margin-top: 0.3rem;
            width: 40px;
            text-align: center;
        }

        .location-card-text h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .location-card-text p {
            color: #cccccc;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .location-card-text a {
            color: #cccccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .location-card-text a:hover {
            color: #ff6b6b;
        }

        .map-button {
            display: inline-block;
            margin-top: 0.75rem;
            padding: 0.5rem 1.2rem;
            background: linear-gradient(135deg, #ff2200, #cc1100);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 34, 0, 0.4);
        }

        .map-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 34, 0, 0.6);
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            nav ul { gap: 1.5rem; }
            .address-header h1 { font-size: 2.5rem; }
            .location-info h2 { font-size: 1.8rem; }
        }
    </style>
</head>
